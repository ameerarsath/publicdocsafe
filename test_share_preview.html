<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Share Preview</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>DocSafe Share Preview Test</h1>
    
    <div class="test-section">
        <h2>Test Share Token</h2>
        <p>Share Token: <code>mG4flModqpKW5TBdmSmRA-BxdKLGWatoJm472kIhyH8</code></p>
        <button onclick="testShareAccess()">Test Share Access</button>
        <button onclick="testSharePreview()">Test Share Preview</button>
        <div id="shareResults"></div>
    </div>

    <div class="test-section">
        <h2>Backend API Tests</h2>
        <button onclick="testBackendPreview()">Test Backend Preview Endpoint</button>
        <button onclick="testBackendAccess()">Test Backend Access Endpoint</button>
        <div id="backendResults"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8002';
        const SHARE_TOKEN = 'mG4flModqpKW5TBdmSmRA-BxdKLGWatoJm472kIhyH8';

        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            return div;
        }

        async function testShareAccess() {
            const resultsDiv = document.getElementById('shareResults');
            resultsDiv.innerHTML = '';
            
            try {
                resultsDiv.appendChild(log('Testing share access endpoint...', 'info'));
                
                const response = await fetch(`${API_BASE}/api/v1/shares/${SHARE_TOKEN}/access`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: null
                    })
                });

                resultsDiv.appendChild(log(`Response status: ${response.status}`, response.ok ? 'success' : 'error'));
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.appendChild(log('Share access successful!', 'success'));
                    resultsDiv.appendChild(log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info'));
                } else {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    resultsDiv.appendChild(log(`Error: ${JSON.stringify(errorData, null, 2)}`, 'error'));
                }
            } catch (error) {
                resultsDiv.appendChild(log(`Network error: ${error.message}`, 'error'));
            }
        }

        async function testSharePreview() {
            const resultsDiv = document.getElementById('shareResults');
            
            try {
                resultsDiv.appendChild(log('Testing share preview endpoint...', 'info'));
                
                const response = await fetch(`${API_BASE}/api/v1/shares/${SHARE_TOKEN}/preview`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/octet-stream'
                    }
                });

                resultsDiv.appendChild(log(`Preview response status: ${response.status}`, response.ok ? 'success' : 'error'));
                
                if (response.ok) {
                    const headers = {};
                    response.headers.forEach((value, key) => {
                        headers[key] = value;
                    });
                    
                    resultsDiv.appendChild(log('Preview headers:', 'info'));
                    resultsDiv.appendChild(log(`<pre>${JSON.stringify(headers, null, 2)}</pre>`, 'info'));
                    
                    const data = await response.arrayBuffer();
                    resultsDiv.appendChild(log(`Preview data size: ${data.byteLength} bytes`, 'success'));
                    
                    // Check if it requires decryption
                    const requiresDecryption = response.headers.get('X-Requires-Decryption') === 'true';
                    resultsDiv.appendChild(log(`Requires decryption: ${requiresDecryption}`, requiresDecryption ? 'error' : 'success'));
                    
                    // Show first few bytes as hex
                    const firstBytes = new Uint8Array(data.slice(0, 16));
                    const hexString = Array.from(firstBytes).map(b => b.toString(16).padStart(2, '0')).join(' ');
                    resultsDiv.appendChild(log(`First 16 bytes: ${hexString}`, 'info'));
                    
                } else {
                    const errorText = await response.text();
                    resultsDiv.appendChild(log(`Preview error: ${errorText}`, 'error'));
                }
            } catch (error) {
                resultsDiv.appendChild(log(`Preview network error: ${error.message}`, 'error'));
            }
        }

        async function testBackendPreview() {
            const resultsDiv = document.getElementById('backendResults');
            resultsDiv.innerHTML = '';
            
            try {
                resultsDiv.appendChild(log('Testing backend preview endpoint directly...', 'info'));
                
                const response = await fetch(`${API_BASE}/api/v1/shares/${SHARE_TOKEN}/preview`);
                
                resultsDiv.appendChild(log(`Backend response status: ${response.status}`, response.ok ? 'success' : 'error'));
                resultsDiv.appendChild(log(`Content-Type: ${response.headers.get('Content-Type')}`, 'info'));
                resultsDiv.appendChild(log(`X-Requires-Decryption: ${response.headers.get('X-Requires-Decryption')}`, 'info'));
                resultsDiv.appendChild(log(`X-Document-Name: ${response.headers.get('X-Document-Name')}`, 'info'));
                resultsDiv.appendChild(log(`X-Original-Mime-Type: ${response.headers.get('X-Original-Mime-Type')}`, 'info'));
                
                if (response.ok) {
                    const data = await response.arrayBuffer();
                    resultsDiv.appendChild(log(`Data received: ${data.byteLength} bytes`, 'success'));
                } else {
                    const errorText = await response.text();
                    resultsDiv.appendChild(log(`Error: ${errorText}`, 'error'));
                }
            } catch (error) {
                resultsDiv.appendChild(log(`Error: ${error.message}`, 'error'));
            }
        }

        async function testBackendAccess() {
            const resultsDiv = document.getElementById('backendResults');
            
            try {
                resultsDiv.appendChild(log('Testing backend access endpoint...', 'info'));
                
                const response = await fetch(`${API_BASE}/api/v1/shares/${SHARE_TOKEN}/access`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: null })
                });
                
                resultsDiv.appendChild(log(`Access response status: ${response.status}`, response.ok ? 'success' : 'error'));
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.appendChild(log('Access data:', 'success'));
                    resultsDiv.appendChild(log(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info'));
                } else {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    resultsDiv.appendChild(log(`Access error: ${JSON.stringify(errorData, null, 2)}`, 'error'));
                }
            } catch (error) {
                resultsDiv.appendChild(log(`Access error: ${error.message}`, 'error'));
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testBackendPreview();
                setTimeout(() => {
                    testBackendAccess();
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
